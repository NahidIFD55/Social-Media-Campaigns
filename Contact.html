<div class="form-warp animate-on-scroll">
  <h1 class="float-animate">Get In Touch</h1>
  <form id="contactForm">
    <!-- Add card-hover class to form groups -->
    <div class="form-group card-hover">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>
    </div>
    <!-- ... rest of your form ... -->
 <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          
      
        </div>
      </div>
      
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
          <option value="IN">Bangladesh</option>
          <!-- Add more countries as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Send Message" class="submit-btn">
      </div>
    
  </form>
